<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Boxes with Undo and Redo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table id="boxTable">
    <tr>
      <td><div class="box" draggable="true" data-id="100">100</div></td>
      <td><div class="box" draggable="true" data-id="200">200</div></td>
      <td><div class="box" draggable="true" data-id="300">300</div></td>
    </tr>
    <tr>
      <td><div class="box" draggable="true" data-id="400">400</div></td>
      <td><div class="box" draggable="true" data-id="500">500</div></td>
      <td><div class="box" draggable="true" data-id="600">600</div></td>
    </tr>
    <tr>
      <td><div class="box" draggable="true" data-id="700">700</div></td>
      <td><div class="box" draggable="true" data-id="800">800</div></td>
      <td><div class="box" draggable="true" data-id="900">900</div></td>
    </tr>
  </table>
  <button id="addRowButton">Add Row</button>
  <button id="undoButton" disabled>Undo</button>
  <button id="redoButton" disabled>Redo</button>

  <script src="index.js"></script>
</body>
</html>
